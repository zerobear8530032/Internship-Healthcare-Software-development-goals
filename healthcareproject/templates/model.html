<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        /* Existing CSS */

        html, body {
    height: 100%; /* Ensure the body takes up the full height */
    margin: 0; /* Remove default margins */
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* Allow content to start at the top */
    color: #333;
    overflow: auto; /* Allow scrolling if needed */
}

.container {
    box-sizing: border-box;
    background-color: #fff;
    padding: 20px 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    text-align: center;
    /* Allow the container to grow based on its content */
    margin: 20px; /* Add margin for spacing */
}

h1 {
    color: #4CAF50;
    margin-bottom: 20px;
}

textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

.reply, .resources {
    margin-top: 20px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 18px;
    color: #333;
    text-align: center;
}

.reply {
    background-color: #e9ecef;
}

.resources {
    background-color: #f0f8ff;
    border-color: #b0c4de;
    text-align: left;
}

.resources h2 {
    margin-top: 0;
}

.resources ul {
    list-style-type: none;
    padding: 0;
}

.resources ul li {
    margin-bottom: 10px;
}

.resources a {
    color: #1e90ff;
    text-decoration: none;
}

.resources a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter your text here..."></textarea><br>
            <button type="submit">Analyze Sentiment</button>
        </form>
        {% if reply %}
            <div class="reply">
                <h2>Response:</h2>
                <p>{{ reply }}</p>
            </div>
        {% endif %}
        {% if resource %}
            <div class="resources">
                <h2>Resources:</h2>
                <ul>
                    {% for item in resource['items'] %}
                        <li><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
